apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rclone-example
  annotations:
    csi-rclone/storage-path: example
    csi-rclone/umask: "022"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: rclone
---
apiVersion: v1
kind: Pod
metadata:
  name: toolbox
  labels:
    run: toolbox
spec:
  containers:
  - image: nginx
    imagePullPolicy: Always
    name: toolbox
    volumeMounts:
      - mountPath: /data
        name: rclone-example
  volumes:
  - name: rclone-example
    persistentVolumeClaim:
      claimName: rclone-example
