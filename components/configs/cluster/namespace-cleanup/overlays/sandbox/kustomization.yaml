apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  cleanup: sandbox

resources:
  - ../../base

patches:
  - target:
      group: rbac.authorization.k8s.io
      kind: RoleBinding
    patch: |
      - op: replace
        path: /metadata/name
        value: job-sandbox-cleanup
      - op: replace
        path: /metadata/namespace
        value: sandbox
      - op: replace
        path: /subjects/0/name
        value: job-sandbox-cleanup
  - target:
      kind: ServiceAccount
    patch: |
      - op: replace
        path: /metadata/name
        value: job-sandbox-cleanup
  - target:
      group: batch
      kind: CronJob
    patch: |
      - op: replace
        path: /metadata/name
        value: job-sandbox-cleanup
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/serviceAccountName
        value: job-sandbox-cleanup
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/serviceAccount
        value: job-sandbox-cleanup
