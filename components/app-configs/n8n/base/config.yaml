---
kind: ConfigMap
apiVersion: v1
metadata:
  name: n8n-env
data:
  GENERIC_TIMEZONE: "UTC"
  NODE_ENV: "production"
  WEBHOOK_URL: "http://n8n.admin.svc.cluster.local:5678/"
  N8N_EDITOR_BASE_URL: "http://n8n.admin.svc.cluster.local:5678/"
  # N8N_PORT: "5678"
  # N8N_PROTOCOL: "http"
  N8N_PROXY_HOPS: "1"
  N8N_USER_FOLDER: "/home/node/.n8n"
  N8N_DIAGNOSTICS_ENABLED: "false"
  # N8N_TEMPLATES_ENABLED: "false"
  # N8N_VERSION_NOTIFICATIONS_ENABLED: "false"
  # N8N_METRICS: "false"
  # N8N_BASIC_AUTH_ACTIVE: "false"

---
kind: Secret
apiVersion: v1
metadata:
  name: n8n-env
stringData:
  htpasswd: |
    # add a user / password with the following
    # NOTE: the leading extra space so you do not leave a password in shell history
    #  PASSWORD=alongsecret
    # echo -n "$PASSWORD" | htpasswd -inB -C10 admin
    # or
    # htpasswd -nB -C10 admin
type: Opaque
