apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Config
      name: cluster
    patch: |-
      - op: replace
        path: /spec
        value:
            managementState: Managed
            replicas: 1
            storage:
              emptyDir: {}