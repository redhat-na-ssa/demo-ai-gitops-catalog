---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: approve-after-servicemesh
  namespace: redhat-ods-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: approve-after-servicemesh
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
  - apiGroups:
      - operators.coreos.com
    resources:
      - subscriptions
      - installplans
    verbs:
      - get
      - list
      - patch
  - apiGroups:
      - ''
    resources:
      - jobs
    verbs:
      - get
      - list
      - delete
    resourceNames:
      - approve-after-servicemesh
      - wait-for-servicemesh
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: approve-after-servicemesh
subjects:
  - kind: ServiceAccount
    name: approve-after-servicemesh
    namespace: redhat-ods-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: approve-after-servicemesh
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: approve-after-servicemesh
  namespace: redhat-ods-operator
spec:
  template:
    spec:
      containers:
        - name: minion
          image: registry.redhat.io/openshift4/ose-cli
          command:
            - /bin/bash
            - -c
            - /scripts/job.sh
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: approve-after-servicemesh
            defaultMode: 0755
      restartPolicy: Never
      serviceAccount: approve-after-servicemesh
      serviceAccountName: approve-after-servicemesh
  backoffLimit: 4
