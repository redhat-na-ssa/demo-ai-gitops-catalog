---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    # image.openshift.io/triggers: >-
    #   [{"from":{"kind":"ImageStreamTag","name":"notebook:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"notebook\")].image","paused":"false"}]
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - name: notebook
        image: docker.io/kubeflownotebookswg/jupyter:latest
        env:
          - name: HOME
            value: /workspace
        ports:
        - containerPort: 8888
          protocol: TCP
          name: notebook
        - containerPort: 8000
          protocol: TCP
          name: demo
        resources:
          limits:
            cpu: '2'
            memory: 8Gi
          requests:
            cpu: 500m
            memory: 8Gi
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: http
        #     scheme: HTTP
        #   timeoutSeconds: 5
        #   periodSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: notebook
            scheme: HTTP
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: notebook
            scheme: HTTP
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - name: shm
            mountPath: /dev/shm
          - name: home
            mountPath: /workspace
            subPath: data
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 512Mi
        - name: home
          persistentVolumeClaim:
            claimName: notebook
