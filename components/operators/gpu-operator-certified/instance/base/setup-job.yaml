---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
annotations:
  todo: improve security for role
metadata:
  name: setup-aws-gpu-machineset
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: setup-aws-gpu-machineset
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: setup-aws-gpu-machineset
subjects:
  - kind: ServiceAccount
    name: setup-aws-gpu-machineset
    namespace: nvidia-gpu-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: setup-aws-gpu-machineset
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: setup-aws-gpu-machineset-
  name: setup-aws-gpu-machineset
  annotations:
    argocd.argoproj.io/hook: Sync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: setup-aws-gpu-machineset
          image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              # set -x

              oc whoami

              setup-aws-gpu-machineset(){
                oc -n openshift-machine-api \
                  get machinesets -o yaml | grep type
                echo "setup: AWS GPU machineset..."
              }

              setup-aws-gpu-machineset


      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      serviceAccount: setup-aws-gpu-machineset
      serviceAccountName: setup-aws-gpu-machineset
