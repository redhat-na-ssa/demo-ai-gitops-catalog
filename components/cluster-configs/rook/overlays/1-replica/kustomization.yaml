apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/storage/storageClassDeviceSets/0/count
      value: 1
    - op: replace
      path: /spec/mgr/count
      value: 1
    - op: replace
      path: /spec/mgr/allowMultiplePerNode
      value: true
    - op: replace
      path: /spec/mon/count
      value: 1
  target:
    kind: CephCluster
    name: rook-ceph
