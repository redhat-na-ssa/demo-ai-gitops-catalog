---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rhoai-update-users
rules:
  - apiGroups:
    - user.openshift.io
    resources:
    - groups
    resourceNames:
    - rhoai-users
    verbs:
    - update
    - patch
    - get
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rhoai-update-users
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: rhoai-admins
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: rhoai-user-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rhoai-update-users
