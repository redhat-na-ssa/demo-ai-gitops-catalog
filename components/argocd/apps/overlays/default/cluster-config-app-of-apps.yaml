apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config-manager
  namespace: openshift-gitops
  labels:
    gitops.ownedBy: cluster-config
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: clusters/overlays/default
    repoURL: git@github.com:redhat-na-ssa/ds-tiger-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true