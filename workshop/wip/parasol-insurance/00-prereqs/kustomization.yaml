apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../../demos/rhoai-nvidia-gpu-autoscale
  - ../../../../components/configs/kustomized/rhoai-config

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: Red Hat OpenShift AI (RHOAI) - Parasol Insurance Workshop'
  - target:
      kind: Subscription
      name: rhods-operator
    patch: |-
      - op: replace
        path: /spec/channel
        value: stable
      # - op: replace
      #   path: /spec/installPlanApproval
      #   value: Manual
      - op: add
        path: /spec/startingCSV
        value: rhods-operator.2.8.1
  - target:
      kind: Job
      name: job-aws-gpu-machineset
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: INSTANCE_TYPE
          value: g5.2xlarge
