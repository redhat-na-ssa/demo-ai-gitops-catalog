---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wait-for-servicemesh
  namespace: redhat-ods-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wait-for-servicemesh
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
  - apiGroups:
      - operators.coreos.com
    resources:
      - subscriptions
      - installplans
    verbs:
      - get
      - list
      - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: wait-for-servicemesh
subjects:
  - kind: ServiceAccount
    name: wait-for-servicemesh
    namespace: redhat-ods-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wait-for-servicemesh
---
apiVersion: batch/v1
kind: Job
metadata:
  name: wait-for-servicemesh
  namespace: redhat-ods-operator
spec:
  template:
    spec:
      containers:
        - name: minion
          image: registry.redhat.io/openshift4/ose-cli
          command:
            - /bin/bash
            - -c
            - /scripts/job.sh
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: wait-for-servicemesh
            defaultMode: 0755
      restartPolicy: Never
      serviceAccount: wait-for-servicemesh
      serviceAccountName: wait-for-servicemesh
  backoffLimit: 4
