- op: add
  path: /spec/identityProviders
  value:
    - htpasswd:
        fileData:
          name: htpasswd-secret
      mappingMethod: claim
      name: htpasswd_provider
      type: HTPasswd
- op: add
  path: /spec
  value: 
    templates:
      error:
        name: error-template
      login:
        name: login-template
      providerSelection:
        name: providers-template
