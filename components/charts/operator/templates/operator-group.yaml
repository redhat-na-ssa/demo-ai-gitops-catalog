{{- if ne .Values.namespace "openshift-operators" }}
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ include "operator.name" . }}
  namespace: {{ .Values.namespace }}
{{- if .Values.targetNamespace }}
spec:
  targetNamespaces:
    - {{ .Values.targetNamespace }}
{{- end }}
{{- end }}
