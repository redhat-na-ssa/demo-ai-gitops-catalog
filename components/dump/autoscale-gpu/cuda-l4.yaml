apiVersion: v1
kind: Pod
metadata:
  name: cuda-vectoradd-l4
  namespace: sandbox
spec:
  restartPolicy: OnFailure
  tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
  nodeSelector:
    cluster-api/accelerator: nvidia-l4
  containers:
  - name: cuda-vectoradd
    image: "nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda12.5.0-ubi8"
    resources:
      limits:
        nvidia.com/gpu: 1