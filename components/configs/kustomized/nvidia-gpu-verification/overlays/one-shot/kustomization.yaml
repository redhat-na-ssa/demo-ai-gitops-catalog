apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../default

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/args
      - op: remove
        path: /spec/template/spec/containers/0/command
      - op: replace
        path: /spec/template/spec/tolerations
        value:
          - key: nvidia-gpu-only
            operator: Exists
            effect: NoSchedule
