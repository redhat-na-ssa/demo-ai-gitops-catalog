apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    openshift.io/description: "Connect a project dataset to a notebook"
    openshift.io/display-name: Project Dataset
  labels:
    opendatahub.io/dashboard: "true"
  name: science
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
