---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: docker
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  port:
    targetPort: 5000
  tls:
    insecureEdgeTerminationPolicy: Allow
    termination: edge
  to:
    kind: Service
    name: registry-v2
    weight: 100
  wildcardPolicy: None
