---
apiVersion: config.openshift.io/v1
kind: ImageDigestMirrorSet
metadata:
  name: idms-generic-99
spec:
  imageDigestMirrors:
  - mirrors:
    - registry:5000/docker.io
    source: docker.io
  - mirrors:
    - registry:5000/k8s.gcr.io
    source: k8s.gcr.io
  - mirrors:
    - registry:5000/ghcr.io
    source: ghcr.io
  - mirrors:
    - registry:5000/quay.io
    source: quay.io
  - mirrors:
    - registry:5000/registry.access.redhat.com
    source: registry.access.redhat.com
  - mirrors:
    - registry:5000/registry.connect.redhat.com
    source: registry.connect.redhat.com
  - mirrors:
    - registry:5000/registry.redhat.io
    source: registry.redhat.io
