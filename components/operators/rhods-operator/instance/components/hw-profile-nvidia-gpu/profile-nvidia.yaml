apiVersion: dashboard.opendatahub.io/v1alpha1
kind: HardwareProfile
metadata:
  name: all-nvidia
  namespace: redhat-ods-applications
spec:
  description: Default Nvidia GPU Profile
  displayName: Nvidia GPU
  enabled: true
  nodeSelector:
    node-role.kubernetes.io/worker: ''
  tolerations:
    - effect: NoSchedule
      key: nvidia.com/gpu
      operator: Exists
  identifiers:
    - defaultCount: '1'
      displayName: CPU
      identifier: cpu
      # maxCount: '6'
      # minCount: '3'
      resourceType: CPU
    - defaultCount: 4Gi
      displayName: Memory
      identifier: memory
      # maxCount: 24Gi
      minCount: 4Gi
      resourceType: Memory
