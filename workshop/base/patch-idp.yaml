        fileData:
          name: htpasswd-local
      mappingMethod: claim
      name: Admin Login
      type: HTPasswd
    - htpasswd:
        fileData:
          name: htpasswd-workshop
      mappingMethod: claim
      name: Workshop Login
      type: HTPasswd