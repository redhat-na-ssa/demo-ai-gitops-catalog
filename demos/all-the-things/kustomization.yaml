apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../components/rhoai-intel
  - ../components/devspaces
  - ../components/nvidia-gpu-autoscale
  - ../components/rhoai

resources:
  - ../base

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: Red Hat OpenShift AI (RHOAI) and Dev Spaces w/ GPUs'
