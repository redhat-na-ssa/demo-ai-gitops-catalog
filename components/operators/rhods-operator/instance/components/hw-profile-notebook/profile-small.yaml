apiVersion: dashboard.opendatahub.io/v1alpha1
kind: HardwareProfile
metadata:
  annotations:
    opendatahub.io/dashboard-feature-visibility: '["workbench"]'
  name: notebooks-small
  namespace: redhat-ods-applications
spec:
  displayName: Small
  enabled: true
  identifiers:
    - defaultCount: '1'
      displayName: CPU
      identifier: cpu
      maxCount: '2'
      minCount: '1'
      resourceType: CPU
    - defaultCount: 8Gi
      displayName: Memory
      identifier: memory
      maxCount: 8Gi
      minCount: 8Gi
      resourceType: Memory
