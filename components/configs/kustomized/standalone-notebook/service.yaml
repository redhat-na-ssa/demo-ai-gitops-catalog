---
apiVersion: v1
kind: Service
metadata:
  name: jupyter
  labels:
    app: jupyter
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ports:
  - name: demo
    port: 8000
    targetPort: 8000
  - name: console
    port: 8787
    targetPort: 8787
  selector:
    app: jupyter
  sessionAffinity: None
  type: ClusterIP
