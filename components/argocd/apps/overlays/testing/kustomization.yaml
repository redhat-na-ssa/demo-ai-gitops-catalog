apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../default
  - app-pgadmin4.yaml
  # - cluster-automation-applicationset.yaml

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: cluster-config-app-of-apps
    path: patch-cluster-config-app-of-apps.yaml
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: cluster-configs-applicationset
    path: patch-configs-applicationset.yaml
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      name: cluster-operators-applicationset
    path: patch-operators-applicationset.yaml
