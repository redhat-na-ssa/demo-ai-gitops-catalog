apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
  - target:
      kind: ConsoleNotification
      name: banner-top
    patch: |-
      - op: replace
        path: /spec/text
        value: 'Welcome to the chaos of TESTING! Beware of dragons (and broken things)'
      # https://htmlcolorcodes.com/color-picker
      - op: replace
        path: /spec/backgroundColor
        value: '#FF5600'