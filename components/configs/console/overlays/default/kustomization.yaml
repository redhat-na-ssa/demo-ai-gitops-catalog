apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- banner.yaml
- link-github.yaml
- link-quay.yaml

patches:
  - target:
      kind: ConsoleNotification
      name: banner-top
    patch: |-
      - op: replace
        path: /spec/text
        value: 'Welcome to the World of <Default Overlay>'
