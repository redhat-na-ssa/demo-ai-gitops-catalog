apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base
  - ../base/rhods
  - ../../components/operators/aikit-operator/aggregate
  - ../../components/operators/intel-device-plugins-operator/operator/overlays/alpha
  - ../../components/operators/ovms-operator/aggregate

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: Red Hat Open Data Science w/ Intel Operators (RHODS)'
