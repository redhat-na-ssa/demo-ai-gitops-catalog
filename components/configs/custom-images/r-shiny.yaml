---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: r-ver
  labels:
    build: s2i-r-shiny
spec:
  lookupPolicy:
    local: false
  tags:
    - name: 4.2.2
      annotations:
        openshift.io/imported-from: 'docker.io/rocker/r-ver:4.2.2'
      from:
        kind: DockerImage
        name: 'docker.io/rocker/r-ver:4.2.2'
      importPolicy: {}
      referencePolicy:
        type: Source
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    openshift.io/display-name: Python w/ R shiny
  labels:
    build: r-shiny
  name: r-shiny
spec:
  lookupPolicy:
    local: false
  tags:
  - annotations:
      description: >-
        Build and run Python and R shiny applications. For more information
        about using this builder image, including OpenShift considerations,
        see https://github.com/codekow/s2i-r-shiny.
      iconClass: icon-python
      openshift.io/display-name: Python /w R shiny
      openshift.io/provider-display-name: codekow
      sampleRepo: https://github.com/codekow/s2i-r-shiny.git
      supports: python:3.8,python
      tags: builder,python
      version: "3.8"
    importPolicy: {}
    name: "latest"
    referencePolicy:
      type: Local
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: r-shiny
  name: r-shiny
spec:
  output:
    to:
      kind: ImageStreamTag
      name: r-shiny:latest
  postCommit: {}
  resources: {}
  source:
    contextDir: container
    git:
      uri: https://github.com/codekow/s2i-r-shiny.git
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: r-ver:4.2.2
    type: Docker
  triggers:
  - type: ConfigChange
  - type: ImageChange
