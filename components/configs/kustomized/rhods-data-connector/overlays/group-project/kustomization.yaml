apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ds-group-project

resources:
  - ../../base

patches:
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: RoleBinding
    patch: |-
      - op: add
        path: /subjects/0/namespace
        value: ds-group-project
