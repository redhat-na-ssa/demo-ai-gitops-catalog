apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devspaces

resources:
  - ../../base

patches:
  - target:
      group: org.eclipse.che
      kind: CheCluster
      name: devspaces
    patch: |-
      - op: replace
        path: /spec/devEnvironments/startTimeoutSeconds
        value: 720
