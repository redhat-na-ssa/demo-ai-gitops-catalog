apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: opencv-notebook
spec:
  source:
    type: Git
    git:
      uri: https://github.com/redhat-na-ssa/demo-argocd-gitops.git
    contextDir: components/demos/instance/custom-notebook-images/opencv
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: tensorflow:2023.1-cuda-11.8
        namespace: custom-notebooks
      dockerfilePath: Containerfile
  output:
    to:
      kind: ImageStreamTag
      name: opencv-notebook:latest
      namespace: custom-notebooks
  triggers:
    - type: ConfigChange
