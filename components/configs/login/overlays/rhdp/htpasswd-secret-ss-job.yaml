apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: htpasswd-secret-ss-job
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: htpasswd-secret-ss-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: htpasswd-secret-ss-job
subjects:
  - kind: ServiceAccount
    name: htpasswd-secret-ss-job
    namespace: openshift-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: htpasswd-secret-ss-job
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: htpasswd-secret-ss-job-
  name: htpasswd-secret-ss-job
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          env:
            - name: OBJECT
              value: htpasswd-secret
            - name: NS
              value: openshift-config
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash
              if oc -n ${NS} get secret ${OBJECT}; then
                oc -n ${NS} annotate secret \
                  --overwrite=true \
                  ${OBJECT} sealedsecrets.bitnami.com/managed="true"
              else
                echo "secret ${OBJECT} not in ${NS}"
              fi
          name: htpasswd-secret-ss-job
      restartPolicy: Never
      terminationGracePeriodSeconds: 30
      serviceAccount: htpasswd-secret-ss-job
      serviceAccountName: htpasswd-secret-ss-job
