---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: setup-buckets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: setup-buckets
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: setup-buckets
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: setup-buckets
spec:
  backoffLimit: 4
  template:
    spec:
      serviceAccount: setup-buckets
      serviceAccountName: setup-buckets
      containers:
      - name: create-data-connection
        image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: DEFAULT_PREFIX
            value: user
          - name: DEFAULT_USER
            value: minio
          - name: DEFAULT_PASS
            value: password
          - name: AWS_S3_BUCKET
            value: models
          - name: AWS_DEFAULT_REGION
            value: us
          - name: AWS_S3_ENDPOINT
            value: http://minio.minio.svc.cluster.local:9000
          - name: DATA_CONNECTION_NAME
            # note: default prefix is aws-connection-
            value: data-connection-minio
        command: ["/bin/bash"]
        args:
        - -ec
        - |
          echo "MINIO_NAMESPACE: ${MINIO_NAMESPACE}"
          echo -n "Waiting for secret ${MINIO_SECRET_NAME}."

          while [ -z "$(oc get secret -n ${MINIO_NAMESPACE} ${MINIO_SECRET_NAME} -o name 2>/dev/null)" ]; do
            echo -n '.'
            sleep 1
          done; echo

          id=$(oc get secret -n ${MINIO_NAMESPACE} ${MINIO_SECRET_NAME} -o go-template='{{.data.MINIO_ROOT_USER|base64decode}}')
          secret=$(oc get secret -n ${MINIO_NAMESPACE} ${MINIO_SECRET_NAME} -o go-template='{{.data.MINIO_ROOT_PASSWORD|base64decode}}')

          echo "Creating secret ${DATA_CONNECTION_NAME}"
          cat << EOF | oc apply -f-
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${DATA_CONNECTION_NAME}
            namespace: ${TARGET_NAMESPACE}
            labels:
              opendatahub.io/dashboard: "true"
              opendatahub.io/managed: "true"
            annotations:
              opendatahub.io/connection-type: s3
              openshift.io/display-name: Internal Minio Service
          type: Opaque
          stringData:
            AWS_ACCESS_KEY_ID: ${id}
            AWS_SECRET_ACCESS_KEY: ${secret}
            AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
            AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT}
            AWS_S3_BUCKET: ${AWS_S3_BUCKET}
          EOF
      restartPolicy: Never
