apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: image-puller

resources:
- ../../../../../components/configs/kustomized/image-puller/base

patches:
  - target:
      group: apps
      kind: DaemonSet
      name: image-puller
    patch: |-
      - op: replace
        path: /metadata/name
        value: image-puller-workbench
      - op: replace
        path: /spec/template/spec/tolerations
        value:
          - effect: NoSchedule
            key: nvidia.com/gpu
            operator: Exists
      - op: replace
        path: /spec/template/spec/containers
        value:
          - name: ic-workbench
            image: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/ic-workbench:2.1.2
            command:
              - sleep
              - infinity
            resources:
              limits:
                memory: 20Mi
              requests:
                cpu: 10m
                memory: 10Mi
          - name: vscode
            image: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/ic-workbench-vscode:2023c
            command:
              - sleep
              - infinity
            resources:
              limits:
                memory: 20Mi
              requests:
                cpu: 10m
                memory: 10Mi
