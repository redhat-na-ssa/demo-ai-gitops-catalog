apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../default

patches:
- patch: |-
    - op: replace
      path: /spec/storage/storageClassDeviceSets/0/count
      value: 1
    - op: replace
      path: /spec/mgr/count
      value: 1
    - op: replace
      path: /spec/mgr/allowMultiplePerNode
      value: true
    - op: replace
      path: /spec/mon/count
      value: 1
  target:
    kind: CephCluster
- patch: |-
    - op: replace
      path: /spec/replicated/size
      value: 1
  target:
    kind: CephBlockPool
- patch: |-
    - op: replace
      path: /spec/dataPools/0/replicated/size
      value: 1
    - op: replace
      path: /spec/metadataPool/replicated/size
      value: 1
  target:
    kind: CephFilesystem
- patch: |-
    - op: replace
      path: /spec/dataPool/replicated/size
      value: 1
    - op: replace
      path: /spec/metadataPool/replicated/size
      value: 1
  target:
    kind: CephObjectStore
