---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: stocks
    serving.kserve.io/deploymentMode: ModelMesh
  labels:
    name: stocks
    opendatahub.io/dashboard: "true"
  name: triton-stocks
spec:
  predictor:
    model:
      modelFormat:
        name: tensorflow
        version: "1"
      runtime: triton
      storage:
        key: minio-connection
        path: stocks.onnx