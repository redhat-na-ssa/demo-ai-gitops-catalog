---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  labels:
    app: jupyter
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        # args:
        # - jupyter server /data --console-address :9090
        # command:
        # - /bin/bash
        # - -c
        image: quay.io/opendatahub-contrib/workbench-images:rstudio-c9s-py39_2023b_latest
        envFrom:
        - secretRef:
            name: jupyter-login
        ports:
        - containerPort: 8787
          protocol: TCP
          name: api
        - containerPort: 8000
          protocol: TCP
          name: console
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: '2'
            memory: 2Gi
        volumeMounts:
        - mountPath: /opt/app-root/src
          name: jupyter
      volumes:
      - persistentVolumeClaim:
          claimName: jupyter
        name: jupyter
      - name: empty
        emptyDir: {}
