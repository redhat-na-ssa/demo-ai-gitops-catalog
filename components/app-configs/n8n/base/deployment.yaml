---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      deploy: n8n
  template:
    metadata:
      labels:
        deploy: n8n
    spec:
      containers:
      - name: n8n
        env:
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "http"
        - name: NODE_ENV
          value: "production"
        - name: GENERIC_TIMEZONE
          value: "America/New_York"
        - name: N8N_ENCRYPTION_KEY
          value: "CHANGE_ME_GENERATE_WITH_OPENSSL_RAND_HEX_32"
        - name: N8N_USER_FOLDER
          value: "/home/node/.n8n"
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "false"
        - name: N8N_METRICS
          value: "false"
        image: docker.io/n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        volumeMounts:
        - name: n8n
          mountPath: /home/node/.n8n
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 10
