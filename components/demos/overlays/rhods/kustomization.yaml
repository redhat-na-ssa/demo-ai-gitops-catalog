apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../instance/custom-notebooks
  - ../../instance/rhods
  - ../../instance/rhods-projects

patches:
  - target:
      group: image.openshift.io
      kind: ImageStream
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: redhat-ods-applications
  - target:
      group: build.openshift.io/v1
      kind: BuildConfig
    patch: |-
      - op: replace
        path: /spec/output/to/namespace
        value: redhat-ods-applications
  - target:
      group: user.openshift.io
      version: v1
      kind: Group
      name: workshop-users
    path: patch-workshop-users.yaml
