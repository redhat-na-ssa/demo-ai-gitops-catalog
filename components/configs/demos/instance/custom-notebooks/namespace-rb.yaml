---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: custom-notebooks-admin
  namespace: custom-notebooks
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: workshop-admins

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: custom-notebook-image-pullers
  namespace: custom-notebooks
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: 'system:rhods-notebooks:serviceaccounts'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:image-puller'
