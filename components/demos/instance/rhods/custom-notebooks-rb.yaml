---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: custom-notebooks-builder
  namespace: redhat-ods-applications
subjects:
  - kind: ServiceAccount
    name: builder
    namespace: custom-notebooks
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:image-builder'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: custom-notebooks-puller
  namespace: redhat-ods-applications
subjects:
  - kind: ServiceAccount
    name: builder
    namespace: custom-notebooks
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:image-puller'
