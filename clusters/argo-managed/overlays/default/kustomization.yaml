apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ../../../../components/argocd/apps/overlays/manual-user-config

patches:
  - target:
      group: argoproj.io
      kind: Application
      name: cluster-config-app-of-apps
    patch: |-
      - op: replace
        path: /spec/source/path
        value: clusters/argo-managed/overlays/default
  - target:
      kind: Secret
      name: repo-https
    patch: |-
      - op: replace
        path: /stringData/url
        value: 'https://github.com/codekow/demo-ai-gitops-catalog.git'
  - target:
      group: argoproj.io
      kind: ApplicationSet
    patch: |-
      - op: replace
        path: /spec/template/spec/source/repoURL
        value: 'https://github.com/codekow/demo-ai-gitops-catalog.git'
      - op: replace
        path: /spec/template/spec/source/targetRevision
        value: main
  - target:
      group: argoproj.io
      kind: Application
    patch: |-
      - op: replace
        path: /spec/source/repoURL
        value: 'https://github.com/codekow/demo-ai-gitops-catalog.git'
      - op: replace
        path: /spec/source/targetRevision
        value: main
