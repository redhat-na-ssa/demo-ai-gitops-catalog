apiVersion: v1
kind: ResourceQuota
metadata:
  name: quota-compute
  namespace: template
spec:
  hard:
    # requests.cpu: '1'
    # requests.memory: 1Gi
    limits.cpu: '32'
    limits.memory: 128Gi
