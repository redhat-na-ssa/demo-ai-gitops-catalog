---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      deploy: n8n
  template:
    metadata:
      labels:
        deploy: n8n
    spec:
      containers:
      - name: n8n
        envFrom:
        - configMapRef:
            name: n8n-env
        image: docker.io/n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        volumeMounts:
        - name: empty
          mountPath: /home/node/.n8n
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: empty
        emptyDir: {}
      # - name: n8n
      #   persistentVolumeClaim:
      #     claimName: n8n
