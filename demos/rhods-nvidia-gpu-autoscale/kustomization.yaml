apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../clusters/default
  - ../base/demo-info
  - ../base/nvidia-gpu-autoscale
  - ../base/rhods

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: Red Hat Open Data Science (RHODS) w/ GPUs'
