apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../components/aws-nvidia-gpu-autoscale

resources:
  - ../base

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: Efficiently leveraging GPUs via autoscaling'
