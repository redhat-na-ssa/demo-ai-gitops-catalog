apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

namespace: registry

commonAnnotations:
  argocd.argoproj.io/sync-options: ServerSideApply=true

resources:
  - route.yaml

patches:
  - path: patch-deploy.yaml
    target:
      kind: Deployment
  - path: patch-service.yaml
    target:
      kind: Service
