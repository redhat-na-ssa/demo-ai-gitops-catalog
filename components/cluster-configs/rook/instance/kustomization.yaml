apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://raw.githubusercontent.com/rook/rook/refs/heads/release-1.16/deploy/examples/cluster-on-pvc.yaml
- https://raw.githubusercontent.com/rook/rook/refs/heads/release-1.16/deploy/examples/csi/cephfs/snapshotclass.yaml
- https://raw.githubusercontent.com/rook/rook/refs/heads/release-1.16/deploy/examples/csi/rbd/snapshotclass.yaml
- blockfs.yaml
- cephfs.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/storage/storageClassDeviceSets/0/count
      value: 1
    - op: replace
      path: /spec/storage/storageClassDeviceSets/0/volumeClaimTemplates/0/spec/resources/requests/storage
      value: 200Gi
    - op: replace
      path: /spec/mgr/count
      value: 1
    - op: replace
      path: /spec/mgr/allowMultiplePerNode
      value: true
    - op: replace
      path: /spec/mon/count
      value: 1
    # - op: replace
    #   path: /spec/mon/volumeClaimTemplate/spec/storageClassName
    #   value: gp3-csi
    - op: replace
      path: /spec/mon/volumeClaimTemplate/spec/resources/requests/storage
      value: 10Gi
  target:
    kind: CephCluster
    name: rook-ceph
