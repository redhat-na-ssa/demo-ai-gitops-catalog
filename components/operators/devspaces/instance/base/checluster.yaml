apiVersion: org.eclipse.che/v2
kind: CheCluster
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  name: devspaces
spec:
  components:
    cheServer:
      debug: false
      logLevel: INFO
      extraProperties:
        CHE_SYSTEM_ADMIN__NAME: 'opentlc-mgr'
    dashboard:
      # headerMessage:
      #   show: false
      #   text: >-
      #     It's time to get your Dev on!
    database:
      credentialsSecretName: postgres-credentials
      externalDb: false
      postgresDb: devspaces
      # BUG: can not change postgresHostNmae
      postgresHostName: postgres
      postgresPort: '5432'
      pvc:
        claimSize: 1Gi
    metrics:
      enable: true
    pluginRegistry:
      openVSXURL: "https://open-vsx.org"
  containerRegistry: {}
  devEnvironments:
    startTimeoutSeconds: 300
    secondsOfRunBeforeIdling: -1
    maxNumberOfRunningWorkspacesPerUser: -1
    maxNumberOfWorkspacesPerUser: -1
    containerBuildConfiguration:
      openShiftSecurityContextConstraint: container-build
    disableContainerBuildCapabilities: true
    defaultEditor: che-incubator/che-code/latest
    defaultComponents:
      - container:
          sourceMapping: /projects
          image: >-
            registry.redhat.io/devspaces/udi-rhel8@sha256:99ff1b5c541855e4cf368816c4bcdcdc86d32304023f72c4443213a4032ef05b
        name: universal-developer-image
    defaultNamespace:
      autoProvision: true
      template: workspace-<username>
    secondsOfInactivityBeforeIdling: 1800
    storage:
      pvcStrategy: ephemeral
  gitServices: {}
  networking: {}
