apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: pgadmin4-patch
spec:
  source:
    type: Dockerfile
    dockerfile: |
      FROM docker.io/dpage/pgadmin4:latest
      USER root
      RUN setcap -r /usr/bin/python3.10 && \
          getcap /usr/bin/python3.10 && \
          sed -i 's@443@8443@g; s@80@8080@g' /entrypoint.sh
      # ENV PGADMIN_LISTEN_PORT 8080
      ENV PGADMIN_DISABLE_POSTFIX true
      USER pgadmin
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'pgadmin4:latest'
  output:
    to:
      kind: ImageStreamTag
      name: pgadmin4:patch
  triggers:
    - type: ImageChange
    - type: ConfigChange
